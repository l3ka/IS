<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Report generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Report generator, restoran X">
    <meta name="author" content="Aleksije">
    <style>
        .footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            background-color: #efefef;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        header {
            background-color: #efefef;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="/reports/">
                <h1 class="title has-text-white">
                    Report generator
                </h1>
            </a>
            <p class="subtitle has-text-white">
                Generisanje izvještaja na osnovu narudžbi
            </p>
        </div>
    </header>

    <form action="/reports/report" method="post">
        {% csrf_token %}
        <label for="dateFrom">Datum od:</label> <input type="date" name="dateFrom" id="dateFrom"> <br>
        <label for="dateTo">Datum do:</label> <input type="date" name="dateTo" id="dateTo"> <br>
        <input type="submit" value="Generisi">
    </form>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Restoran X
            </p>
        </div>
    </footer>
</body>

</html>
